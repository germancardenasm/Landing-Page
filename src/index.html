<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <link rel="stylesheet" type="text/css" href="src\styles\index.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
      </header>
  <div id=containter>
    <div>
      <p id="description">Let us know how we can improve freeCodeCamp</p>
    </div>
    <form id="survey-form">
      
        <label id="name-label" for=name>Names:</label> 
        <input type="text" id="names" name="name" placeholder="Enter you name"/><br>
        <label id="number-label" for=age>Age:</label> 
        <input type="number" id="number" name="age" min="1" max="110" placeholder="Enter you age"/><br>
        <label id="email-label" for=email>Email:</label> 
        <input type="email" id="email" name="email" placeholder="Enter you email"/><br>
        <label for=current-rol>Which option best describes your current role?</label>
        <select id="dropdown" name="current-rol" placeholder="Select an Option">
            <option value="Student" disabled >Select An Option</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br>

        <label for=recommendation>* How likely is that you would recommend 
        freeCodeCamp to a friend?</label>
        <div class="divAnswer">
        <input type="radio" name="recommendation" value="Definitely" class="radio-input">Definitely<br>
        <input type="radio" name="recommendation" value="Maybe" class="radio-input">Maybe<br>
        <input type="radio" name="recommendation" value="Not sure" class="radio-input">Not sure<br>
        </div><br>

        <label for=current-rol>What do yo like more in FCC?</label>
        <select id="dropdown" name="current-rol" placeholder="Select an Option">
            <option value="Student" disabled >Select An Option</option>
            <option value="Challenge">Challenge</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select><br>

        <label for="toBeImproved">Things that should be improved in the future
            (Check all that apply): </label>
        <div class="divAnswer">
        <input type="checkbox" name="toBeImproved">Front-End Projects<br>
        <input type="checkbox" name="toBeImproved">Back-end Projects<br>
        <input type="checkbox" name="toBeImproved">Data Visualization<br>
        <input type="checkbox" name="toBeImproved">Challenges<br>
        </div><br>

        <label for="comments">Any Comments or Suggestions?</label>
        <input type="textarea" id="comments" name="comments" placeholder="Enter your comments"/><br>

        <input type="submit" id="submit-button"> 
      

    </form>
  </div>
<script src="src\scripts\index.js"></script>
</body>
</html>
