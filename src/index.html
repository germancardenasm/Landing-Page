<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ESP INSTRUMENTS</title>
        <link rel="stylesheet" type="text/css" href="src/styles/index.scss">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
    <div id="container">
        <header id="header" class="sticky" >
            <div id="search-bar">
                <div id="brand-logo">
                        <img  src="src/img/medium.png" alt="brand-logo" id="brand-logo">
              </div>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" name="email" type="email"  placeholder="register email" >
                    <input id="submit" type="submit" value="send" >
                </form>
            </div>
            <div id="header-img-container">
                <img src="src/img/medium.png" alt="brand-logo" id="header-img">
            </div>
            
            <div id="nav-div" >
                    <nav id="nav-bar">
                        <ul id="nav-list">
                            <li><a class="nav-link" href="#category">BY CATEGORY </a><i class="fas fa-angle-double-down"></i></li>
                            <li><a class="nav-link" href="#instrument">BY INTRUMENT </a><i class="fas fa-angle-double-down"></i></li>
                            <li><a class="nav-link" href="#support">SUPPORT </a><i class="fas fa-angle-double-down"></i></li>
                        </ul>
                    </nav>
                </div>
        </header>
       
        <h1 id="title">ESP Finnest Electric Guitars & Basses </h1>
        <div id="main-img">
          <img class="resp-image center" src="src/img/original.jpg" alt="news-images">
        </div>
        <div id="main">
          <h2 id="news">News</h2>
            <div class="video-outer-frame center">
                <div class="video-resp-container">  
                <iframe id="video" class="video-resp"   src="https://www.youtube.com/embed/-bSyrzPjbuE" 
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
                </div>
            </div>

            <h2 id="category">Category</h2>
            <div class="page-section">
                <div class="category-div">
                    <img src="src/img/espOriginal.png" >
                    <p class="category-legend"><strong>ESP Originals</strong></p>
                </div>
                <div class="category-div">
                        <img src="src/img/espII.png">
                        <p class="category-legend"><strong>E-II GUITARS</strong></p>
                </div>
                <div class="category-div">
                        <img src="src/img/espUSA.png" >
                        <p class="category-legend"><strong>ESP USA</strong></p>
                </div>
                <div class="category-div">
                        <img src="src/img/ltd.png" >
                        <p class="category-legend"><strong>E-II GUITARS</strong></p>
                </div>
                <div class="clear"></div>
            </div>

            <h2 id="instrument">Instrument</h2>
                <div class="page-section">
                    <div class="category-div">
                        <img class="instruments" src="src/img/espGuitars.png" >
                        <p class="category-legend"><strong>ESP GUITAR</strong></p>
                    </div>
                    <div class="category-div">
                            <img class="instruments"  src="src/img/ltdGuitars.png">
                            <p class="category-legend"><strong>LTD GUTARS</strong></p>
                    </div>
                    <div class="category-div">
                            <img class="instruments"  src="src/img/espBasses.png" >
                            <p class="category-legend"><strong>ESP BASSES</strong></p>
                    </div>
                    <div class="category-div">
                            <img class="instruments"  src="src/img/ltdBasses.png" >
                            <p class="category-legend"><strong>LTD BASESS</strong></p>
                    </div>
                    <div class="clear"></div>

            </div>
        </div>
        <footer>
            <div id="support">
                <p>Support: <a>info@esp.com</a></p>
            </div>
        </footer>

    <script src="src\scripts\index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
